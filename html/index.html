<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>OhMyFood</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/styles.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type='text/css' href="../css/font-awesome.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">

</head>

<body>
    <header class="home">
        <img class='logo' src="../ressources/img/logo.png" alt="logo du site">
    </header>
    <section class="location">
        <h2><i class="fa fa-map-marker" aria-hidden="true"></i> Paris, Belleville</h2>
    </section>
    <section class="pres">
        <h1>Book the menu you like</h1>
        <p>Discover top-of-the-art restaurants we<br/>picked for you</p>
        <button class="btn">Explore our restaurant</button>
    </section>
    <section class="restaurants">
        <h1>Restaurants</h1>
        <article class="restaurants__cards">
            <section class="__pal">
                <h3>New</h3>
            </section>
            <section class="restaurants__description">
                <div class="text">
                    <h2>The Full Palette</h2>
                    <p>New York</p>
                </div>
                <div class="heart">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                </div>
            </section>
        </article>
        <article class="restaurants__cards">
            <section class="__enchant">
                <h3>New</h3>
            </section>
            <section class="restaurants__description">
                <div class="text">
                    <h2>The Enchanted Plate</h2>
                    <p>New York</p>
                </div>
                <div class="heart">
                    <i class="fa fa-heart-o" aria-hidden="true"></i><i class="fa fa-heart" aria-hidden="true"></i>
                </div>
            </section>
        </article>
        <article class="restaurants__cards">
            <section class="__barquette">
            </section>
            <section class="restaurants__description">
                <div class="text">
                    <h2>Bastille</h2>
                    <p>New York</p>
                </div>
                <div class="heart">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                </div>
            </section>
        </article>
        <article class="restaurants__cards">
            <section class="__gourmand">
            </section>
            <section class="restaurants__description">
                <div class="text">
                    <h2>Le Gourmand</h2>
                    <p>New York</p>
                </div>
                <div class="heart">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                </div>
            </section>
        </article>
    </section>
    <footer>
        <img class='logo' src="../ressources/img/logo.png" alt="logo du site">
        <p><i class="fa fa-cutlery" aria-hidden="true"></i> Suggest a restaurant</p>
        <p><i class="fa fa-handshake-o" aria-hidden="true"></i> Become a Partner</p>
        <p>Legal</p>
        <p><a mailto:ohmyfood@outlook.fr>Contacts</a></p>
    </footer>
</body>
</body>

</html>
